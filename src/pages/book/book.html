<ion-header>
    <ion-navbar transparent [color]="toolbarColor" [hidden]="!showToolbars">
        <ion-buttons start>
            <button ion-button icon-only (tap)="toc($event)">
                <ion-icon class="chapterList" ios="ios-list" md="ios-list"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <p class="biruMuda mb-0 mt-0">{{pageTitle}}</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="settings($event)">
                <!-- <ion-icon name="settings"></ion-icon> -->

                <img src="./assets/imgs/fonts-button.png" alt="setting" class="setting">
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'backgroundColor': bgColor}" no-bounce>
    <div id="touchlayer" (tap)="toggleToolbars()" (swipe)="changePage($event)"></div>
    <div id="book" text-justify></div>
</ion-content>

<ion-footer>
  <ion-toolbar transparent [color]="toolbarColor" *ngIf="showToolbars">
    <ion-buttons start>
      <button ion-button icon-only (tap)="prev()" class="green mr-15">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Page {{currentPage}} {{(book && book.pagination && book.pagination.totalPages) ? ' of ' + book.pagination.totalPages : ''}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="next()" class="green">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

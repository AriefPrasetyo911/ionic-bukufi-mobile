<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img src="assets/imgs/search.png">
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <h4>Choose what you want to search</h4>
      </ion-col>
      <ion-col col-6>
        <button ion-button outline icon-left block (tap)="bookSearch()">
          <ion-icon name="book"></ion-icon> Search Book
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" outline icon-left block (tap)="comicSearch()">
            <ion-icon name="images"></ion-icon> Search Comic
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

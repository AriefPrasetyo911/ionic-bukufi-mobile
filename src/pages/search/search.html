<ion-header>
  <ion-navbar>
    <ion-title>
        <p class="biruMuda">Search</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img src="assets/imgs/search.png">
  <ion-grid>
    <ion-row>
        <ion-col col-12 text-center>
            <h4 class="biruTua">Choose what you want to search</h4>
        </ion-col>
      
        <button ion-button outline icon-left block round (tap)="bookSearch()">
          <ion-icon name="book"></ion-icon> Search Book
        </button>
      
        <button ion-button color="secondary" outline icon-left block round (tap)="comicSearch()">
            <ion-icon name="images"></ion-icon> Search Comic
        </button>
    </ion-row>
  </ion-grid>
</ion-content>
